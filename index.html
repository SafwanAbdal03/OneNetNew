<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneNet Data Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #base64Container {
            margin-top: 20px;
            white-space: pre-wrap; /* Ensures base64 data is displayed properly */
        }
    </style>
    <!-- Include jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            var settings = {
                "url": "https://api.onenet.hk.chinamobile.com/devices/161379916/datapoints",
                "method": "GET",
                "timeout": 0,
                "headers": {
                    "API-Key": "7Nvk6zxDmTRJ2tjKz8yXStogHRI"
                },
            };

            $.ajax(settings).done(function (response) {
                console.log("API Response:", response);
                // Assuming the response structure is as mentioned
                if (response.errno === 0 && response.data.datastreams.length > 0) {
                    var base64Data = response.data.datastreams[0].datapoints.map(dp => dp.value).join('\n');
                    console.log("Base64 Data:", base64Data);
                    displayBase64Data(base64Data);
                } else {
                    console.error("No base64 data found in the response.");
                }
            }).fail(function (jqXHR, textStatus, errorThrown) {
                console.error("API call failed: ", textStatus, errorThrown);
            });

            function displayBase64Data(base64Str) {
                var base64Container = document.getElementById('base64Container');
                base64Container.textContent = base64Str;
            }
        });
    </script>
</head>
<body>
    <h1>OneNet Data Viewer</h1>
    <div id="base64Container"></div>
</body>
</html>
